<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Marketplace - Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="text-xl font-bold text-gray-800">
                    <i class="fas fa-lock mr-2"></i> Password Manager
                </div>
                <div class="flex items-center space-x-4">
                    <button id="toggleDarkMode" class="p-2 rounded hover:bg-gray-200">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="toggleSidebar" class="p-2 rounded hover:bg-gray-200">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto px-4 py-4">
            <div class="grid grid-cols-12 gap-4">
                <!-- Sidebar -->
                <aside id="sidebar" class="col-span-3 bg-white rounded-lg shadow-md p-4">
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <h2 class="text-lg font-semibold">Categories</h2>
                            <button id="addCategory" class="text-blue-500 hover:text-blue-700">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div id="categories" class="space-y-2">
                            <!-- Categories will be populated dynamically -->
                        </div>
                        <div class="border-t pt-4">
                            <h2 class="text-lg font-semibold">Quick Actions</h2>
                            <div class="space-y-2">
                                <button class="w-full px-4 py-2 rounded hover:bg-gray-100">
                                    <i class="fas fa-key mr-2"></i> Generate Password
                                </button>
                                <button class="w-full px-4 py-2 rounded hover:bg-gray-100">
                                    <i class="fas fa-sync-alt mr-2"></i> Sync Passwords
                                </button>
                            </div>
                        </div>
                    </div>
                </aside>

                <!-- Main Content -->
                <div class="col-span-9 bg-white rounded-lg shadow-md p-4">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center space-x-4">
                            <input type="text" id="search" 
                                   class="w-64 px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" 
                                   placeholder="Search passwords...">
                            <button id="addPassword" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                                <i class="fas fa-plus mr-2"></i> New Password
                            </button>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button id="export" class="px-3 py-1 text-sm text-gray-600 hover:text-gray-800">
                                <i class="fas fa-download"></i> Export
                            </button>
                            <button id="import" class="px-3 py-1 text-sm text-gray-600 hover:text-gray-800">
                                <i class="fas fa-upload"></i> Import
                            </button>
                        </div>
                    </div>

                    <!-- Password List -->
                    <div id="passwordList" class="space-y-4">
                        <!-- Password entries will be populated dynamically -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-auto py-4 text-center text-gray-600">
            <p>Â© 2025 PWA Marketplace. All rights reserved.</p>
        </footer>
    </div>

    <!-- Password Entry Modal -->
    <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="relative top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="bg-white rounded-lg shadow-xl p-6 w-96">
                <h2 class="text-xl font-semibold mb-4">Add Password</h2>
                <form id="passwordForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Title</label>
                        <input type="text" name="title" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Username</label>
                        <input type="text" name="username" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Password</label>
                        <div class="relative">
                            <input type="password" name="password" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
                            <button type="button" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">URL</label>
                        <input type="url" name="url" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Notes</label>
                        <textarea name="notes" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" id="closeModal" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="password-manager.js"></script>
</body>
</html>
