<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Marketplace</title>
    <link rel="stylesheet" href="../components/styles.css">
    <script type="module" src="./app.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <div class="logo">PWA Marketplace</div>
                <div class="nav-items">
                    <a href="#" class="active">Marketplace</a>
                    <a href="#password-manager">Password Manager</a>
                    <a href="#settings">Settings</a>
                </div>
            </nav>
        </header>
        <main>
            <section class="marketplace">
                <h1>Available PWAs</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search PWAs...">
                    <button>Search</button>
                </div>
                <div id="pwa-grid" class="pwa-grid">
                    <!-- PWAs will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>
</body>
</html>
