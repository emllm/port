<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager - PWA Marketplace</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="password-manager-container">
        <div class="header">
            <h1>Password Manager</h1>
            <div class="header-actions">
                <button class="add-password-btn" onclick="showAddPasswordDialog()">
                    <i class="material-icons">add</i>
                    Add Password
                </button>
                <button class="generate-password-btn" onclick="generatePassword()">
                    <i class="material-icons">vpn_key</i>
                    Generate Password
                </button>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search passwords..." oninput="filterPasswords()">
            <i class="material-icons">search</i>
        </div>

        <div class="password-list" id="passwordList">
            <!-- Password items will be inserted here -->
        </div>

        <!-- Add Password Dialog -->
        <div class="dialog" id="addPasswordDialog">
            <div class="dialog-content">
                <h2>Add Password</h2>
                <form id="addPasswordForm" onsubmit="return addPassword()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">Save</button>
                        <button type="button" class="secondary-btn" onclick="closeDialog()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit Password Dialog -->
        <div class="dialog" id="editPasswordDialog">
            <div class="dialog-content">
                <h2>Edit Password</h2>
                <form id="editPasswordForm" onsubmit="return editPassword()">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label for="editName">Name</label>
                        <input type="text" id="editName" required>
                    </div>
                    <div class="form-group">
                        <label for="editUsername">Username</label>
                        <input type="text" id="editUsername">
                    </div>
                    <div class="form-group">
                        <label for="editPassword">Password</label>
                        <input type="password" id="editPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="editNotes">Notes</label>
                        <textarea id="editNotes"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">Save</button>
                        <button type="button" class="secondary-btn" onclick="closeDialog()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
