<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - PWA Marketplace</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <div class="header">
            <h1>Settings</h1>
            <div class="header-actions">
                <button class="save-settings-btn" onclick="saveSettings()">
                    <i class="material-icons">save</i>
                    Save Changes
                </button>
            </div>
        </div>

        <div class="settings-content">
            <div class="settings-section">
                <h2>General</h2>
                <div class="settings-group">
                    <div class="setting-item">
                        <label>Theme</label>
                        <select id="themeSelect" onchange="updateTheme()">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="system">System</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Language</label>
                        <select id="languageSelect">
                            <option value="en">English</option>
                            <option value="es">Español</option>
                            <option value="fr">Français</option>
                            <option value="de">Deutsch</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Start on Login</label>
                        <label class="switch">
                            <input type="checkbox" id="startOnLogin">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h2>Security</h2>
                <div class="settings-group">
                    <div class="setting-item">
                        <label>Master Password</label>
                        <button class="secondary-btn" onclick="showMasterPasswordDialog()">
                            <i class="material-icons">vpn_key</i>
                            Change Master Password
                        </button>
                    </div>
                    <div class="setting-item">
                        <label>Auto-lock</label>
                        <select id="autoLockSelect">
                            <option value="never">Never</option>
                            <option value="5">5 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Two-factor Authentication</label>
                        <label class="switch">
                            <input type="checkbox" id="twoFactorAuth">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h2>Updates</h2>
                <div class="settings-group">
                    <div class="setting-item">
                        <label>Check for Updates</label>
                        <select id="updateCheckSelect">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Auto-update</label>
                        <label class="switch">
                            <input type="checkbox" id="autoUpdate">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <button class="secondary-btn" onclick="checkForUpdates()">
                            <i class="material-icons">refresh</i>
                            Check for Updates Now
                        </button>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h2>Storage</h2>
                <div class="settings-group">
                    <div class="setting-item">
                        <label>Storage Path</label>
                        <button class="secondary-btn" onclick="selectStoragePath()">
                            <i class="material-icons">folder</i>
                            Select Storage Path
                        </button>
                    </div>
                    <div class="setting-item">
                        <label>Cache Size</label>
                        <input type="number" id="cacheSize" min="10" max="1000">
                        <span>MB</span>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h2>Advanced</h2>
                <div class="settings-group">
                    <div class="setting-item">
                        <label>Debug Mode</label>
                        <label class="switch">
                            <input type="checkbox" id="debugMode">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <button class="danger-btn" onclick="resetSettings()">
                            <i class="material-icons">settings_backup_restore</i>
                            Reset Settings
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Master Password Dialog -->
    <div class="dialog" id="masterPasswordDialog">
        <div class="dialog-content">
            <h2>Change Master Password</h2>
            <form id="masterPasswordForm" onsubmit="return changeMasterPassword()">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">Save</button>
                    <button type="button" class="secondary-btn" onclick="closeDialog()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
