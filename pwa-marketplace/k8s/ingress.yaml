apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marketplace-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx
  rules:
  - host: marketplace.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: marketplace-app
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: marketplace-app
            port:
              number: 8080
      - path: /resources
        pathType: Prefix
        backend:
          service:
            name: marketplace-app
            port:
              number: 8082
  tls:
  - hosts:
    - marketplace.your-domain.com
    secretName: marketplace-tls
