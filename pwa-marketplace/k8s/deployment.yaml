apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketplace-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: marketplace-app
  template:
    metadata:
      labels:
        app: marketplace-app
    spec:
      containers:
      - name: marketplace-app
        image: your-registry/marketplace-app:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
      - name: mcp-bridge
        image: your-registry/mcp-bridge:latest
        ports:
        - containerPort: 8080
        - containerPort: 8081
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      - name: resource-controller
        image: your-registry/resource-controller:latest
        ports:
        - containerPort: 8082
        - containerPort: 8083
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
